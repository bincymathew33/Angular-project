

<table>
  <thead>
<tr>
  <th>Title</th>
  <th>Actor</th>
  <th></th>
</tr>
</thead>
  <tbody>
<tr *ngFor="let movie of movieList">
  <td>
{{movie.title}}
  </td>
  <td>
      {{movie.actor}}
  </td>
  <td>
      <button (click)="selectedmovie(movie.title,movie.actor)">View</button>
      
  </td>
</tr>
  </tbody>
</table>
<div *ngIf="title.length>0 &&actor.length>0">
<h2>Selected Movie</h2>
<p>Title:{{title}}</p>
<p>Author:{{actor}}</p>
</div>
<div *ngIf="title.length==0">
  <h2>No Movie to selected</h2>
</div>
